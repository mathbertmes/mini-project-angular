<div class="contentContainer">
  <div class="formWrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="fieldContainer">
        <label for="username">Username</label>
        <input
          matInput
          id="username"
          placeholder="Username"
          formControlName="username"
        />
        <div
          *ngIf="username?.invalid && username?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="username?.hasError('required')">Username is required.</div>
        </div>
      </div>
      <div class="fieldContainer">
        <label for="email">Email</label>
        <input
          matInput
          id="email"
          placeholder="Email"
          type="email"
          formControlName="email"
        />
        <div
          *ngIf="email?.invalid && email?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="email?.hasError('required')">Email is required.</div>
          <div *ngIf="email?.hasError('email')">Email must be email type</div>
        </div>
      </div>
      <div class="fieldContainer">
        <label for="password">Password</label>
        <input
          id="password"
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div
          *ngIf="password?.invalid && password?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="password?.hasError('required')">Password is required.</div>
          <div *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <div class="fieldContainer">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          matInput
          type="password"
          placeholder="Confirm password"
          formControlName="confirmPassword"
        />
        <div
          *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="confirmPassword?.hasError('required')">
            Confirm password is required.
          </div>
          <div *ngIf="confirmPassword?.hasError('matching')">
            Password and confirm password must be the same.
          </div>
        </div>
      </div>
  
      <button class="success" [disabled]="!form.valid" type="submit">Register</button>
    </form>
  </div>
  </div>
