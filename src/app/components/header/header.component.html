<div class="bg-pink-600">
<div class="h-[100px] flex justify-between items-center max-w-7xl mx-auto px-5">
    <div class="flex items-center">
      <div>
        <button class="h-4 w-4" mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div class="flex gap-5 ml-5 text-xl text-white">
        <a class="cursor-pointer" routerLink="/home">Home</a>
        <a class="cursor-pointer"  routerLink="/tasks">Tasks</a>
       
          <a class="cursor-pointer"  routerLink="/about">About</a>
        
    </div>
    </div>
    <div *ngIf="!authService.currentUserSigned()" class="flex gap-5 text-xl text-white">
  
        <a class="cursor-pointer" routerLink="/register">Register</a>
 
    
        <a class="cursor-pointer" routerLink="/login">Login</a>
      
    </div>

    <div *ngIf="authService.currentUserSigned()" class="flex gap-5 text-xl text-white">
        <h2>{{authService.currentUserSigned()?.username}}</h2>
        <button (click)="logout()">Logout</button>
      
    </div>
  </div>
</div>
