<mat-sidenav-container class="h-[100vh]">
  <mat-sidenav #sidenav autoSize>
      <app-side-nav (sidenavClose)="sidenav.close()">
      </app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (sideNavToggle)="sidenav.toggle()">
      </app-header>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
